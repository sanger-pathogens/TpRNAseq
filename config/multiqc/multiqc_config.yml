report_comment: >
  This report has been generated by the Tp RNAseq analysis pipeline. For information about how to interpret these results, please see the README for this tool.

export_plots: true
disable_version_detection: true

# Run only these modules
run_modules:
  # - custom_content
  - fastqc
  # - fastp
  # - samtools
  # - picard

# Order of modules
module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "./fastqc/raw/*.zip"
# - fastp
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results after adapter trimming."
      path_filters:
        - "./fastqc/trim/*.zip"

# Don't show % Dups in the General Stats table (we have this from Picard)
table_columns_visible:
  fastqc:
    percent_duplicates: False

